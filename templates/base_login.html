<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos1.css')}}">
</head>

<body background="{{url_for('static', filename='img/fondo6.jpg')}}" class="min-vh-100">
    <br><br>
    <div class="container" justify-content: center>
        <center><img class="img-fluid " src="static/img/logo1.png " alt="centered image" height="598" width="398"> </center>
    </div>
    <br> {% block body %} {% endblock %}
    <br><br><br>
    <footer class="text-center footer-style ">
        <div class="container ">
            <div class="row ">
                <div class="col-md-4 footer-col ">
                    <h3>{{ results7['direccion1'] }}</h3>
                    <p>
                        {{ results7['carrera'] }} 6 N.1A-34 <br /> {{ results7['barrio'] }}
                    </p>
                </div>
                <div class="col-md-4 footer-col ">
                    <h3>{{ results7['redes'] }}</h3>
                    <ul class="list-group list-group-horizontal-sm ">

                        <li class="list-group-item ">

                            <a href="http://www.youtube.com "><img src="{{url_for( 'static', filename='img/youtube.png' )}} " class="nav-link dropdown-toggle img-fluid " width="50px " height="20px "></a>
                        </li>
                        <li class="list-group-item ">
                            <a href="http://www.facebook.com "><img src="{{url_for( 'static', filename='img/facebook.png' )}} " class="nav-link dropdown-toggle img-fluid " width="50px " height="20px "></a>
                        </li>
                        <li class="list-group-item ">
                            <a href="http://www.instagram.com "><img src="{{url_for( 'static', filename='img/instagram.png' )}} " class="nav-link dropdown-toggle img-fluid " width="50px " height="20px "></a>
                        </li>

                    </ul>
                </div>
                <div class="col-md-4 footer-col ">
                    <h3>{{ results7['parrilla1'] }}</h3>
                    <p>{{ results7['tenemos'] }}</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous ">
    </script>
    <script src="{{ url_for( 'static', filename='js/base.js' ) }} "></script>
</body>

</html>
